<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nikel - Home</title>
      <link rel="stylesheet" href="./css/styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  </head>

  <body id="app">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/nikel-small-logo.png" alt="Logo do Nikel na barra de navegação" class="img-fluid">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <!-- ícone de home da página -->
              <div class="d-flex">
                <a href="home.html">
                  <button class="btn" type="button">
                    <i class="bi bi-house-door-fill fs-4 color-secondary"></i>
                  </button>
                </a>

                <a href="transactions.html">
                  <button class="btn" type="button">
                    <i class="bi bi-currency-exchange fs-4"></i>
                  </button>
                </a>

                <!-- botão de sair -->
                <div class="dropdown">
                  <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" type="button">
                    <i class="bi bi-person-circle fs-4"></i>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Sair do Nikel</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
    </header>

    <main>
      <div class="container-lg">
        <div class="row">

          <!-- Montante e imagem ilustrativa de moedas: -->
          <div class="col mt-4 d-flex justify-content-start align-items-center">
            <i class="bi bi-cash-coin color-primary icon-detail"></i>
            <span class="fs-2">R$100.000,00</span>
          </div>

          <div class="col d-flex mt-4 justify-content-end">
            <div class="text-center">
              <img src="./img/coins-small.png" alt="Imagem ilustrativa de moedas" class="img-fluid">
            </div>
          </div>
        </div>

        <!-- Tabela de transações - entradas e saídas: -->
        <div class="row">
          <div class="col-12 info shadow-lg">
            <div class="container">
              <div class="row">
                <!-- Coluna de entradas: -->
                <div class="col-6">
                  <Span class="fs-4">Entradas <i class="bi bi-arrow-down-circle fs-2 align-middle"></i></Span>
                </div>

                <!-- Coluna de saídas: -->
                <div class="col-6">
                  <Span class="fs-4">Saídas <i class="bi bi-arrow-up-circle fs-2 align-middle"></i></Span>
                </div>

                <div class="col-12 my-2">
                  <hr>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="container"></div>
                  </div>

                  <div class="col-6">
                    <div class="container"></div>
                  </div>

                  <div class="col-12">
                    <button type="button" class="btn button-default ">Ver todas as transações</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal"><i class="bi bi-plus"></i></button>
      </div>

      <!-- Modal de "Criar entrada/saída"-->
      <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Lançamento</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="transaction-form">
              <div class="modal-body">
                <div class="mb-3">
                  <!-- Valor da transação -->
                  <label for="value-transaction-input" class="form-label">Valor</label>
                  <input type="number" class="form-control" id="value-transaction-input">
                </div>

                <!-- Descrição da transação -->
                <div class="mb-3">
                  <label for="description-transaction-input" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="description-transaction-input">
                </div>

                <!-- Data da transação -->
                <div class="mb-3">
                  <label for="date-transaction-input" class="form-label">Data da transação</label>
                  <input type="date" class="form-control" id="date-transaction-input">
                </div>

                <!-- Tipo de transação -->
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="entrada-transaction" value="1" checked>
                    <label class="form-check-label" for="inlineRadio1">
                      Entrada
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="saida-transaction" value="2">
                    <label class="form-check-label" for="inlineRadio1">
                      Saída
                    </label>
                  </div>
                </div>            

                <div class="modal-footer">
                  <button type="button" class="btn color-secondary bg-white" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn button-default">Criar Lançamento</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  </body>
</html>
